<loading [state]="loading">
    <main id="content" class="content" role="main">
        <div class="wraps">
            <!-- <div class="row">
                <div class="col-lg-4 text-right">
                   
                </div>
            </div> -->
            <app-card cardTitle="Posts" [options]="false" blockClass="gallery-masonry">
                <a class="btn btn-primary float-right" type="ty" (click)="add()"><i class="fa fa-plus-circle"
                    aria-hidden="true"></i> Add New Post</a>
                <app-card [hidHeader]="true" *ngFor="let item of postList; let i=index">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.body}}</p>
                    <a href="javascript:" class="card-link" [routerLink]="['/blog/edit/'+item.id]"><i
                            class="fas fa-edit"></i></a>
                    <a href="javascript:" class="card-link" (click)="delete(item.id,i)"><i
                            class="fas fa-trash-alt"></i></a>
                </app-card>
            </app-card>
        </div>
    </main>
</loading>
