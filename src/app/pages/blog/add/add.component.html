<main id="content" class="content" role="main">
  <div class="wraps">
    <app-card cardTitle="Add a new post" [options]="false">
      <form class="row" [formGroup]="form" novalidate>
        <div class="col-lg-12 col-sm-12 col-12">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Title" formControlName="title"
              [ngClass]="displayFieldCss(form,'title')">
            <div class="invalid-feedback" *ngIf="isFieldValid(form,'title')">
              Please Enter Title
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-sm-12 col-12">
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" placeholder="Description" formControlName="body"
              [ngClass]="displayFieldCss(form,'body')" rows="2"></textarea>
            <div class="invalid-feedback" *ngIf="isFieldValid(form,'body')">
              Please Enter Description
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12 text-left">
              <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</main>
