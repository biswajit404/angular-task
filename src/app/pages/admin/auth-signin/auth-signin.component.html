<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Signin</h4>
            <form class="row" [formGroup]="form" novalidate>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="User Name" formControlName="username"
              [ngClass]="displayFieldCss(form,'username')" >
              <div class="invalid-feedback" *ngIf="isFieldValid(form,'username')">
                Please Enter User Name
              </div>
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" formControlName="password"
              [ngClass]="displayFieldCss(form,'password')">
              <div class="invalid-feedback" *ngIf="isFieldValid(form,'password')">
                Please Enter Password
              </div>
            </div>
            </form>
            <button class="btn btn-block btn-primary mb-4" (click)="signin()">Signin</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
